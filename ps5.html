<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="background-color: #e53846;">
    <div>
        <form>
            <table border="0" align="center" width="100%" style="color: white;">
                <div>
                    <tr>
                        <td>
                            <label for="fname">First Name</label>
                        </td>
                        <td>
                            <input type="text" name="fname" id="fname" maxlength="50" size="40"
                                placeholder="  Moupriya"> ( Max 50 Characters Allowed )
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="lname">Last Name</label>
                        </td>
                        <td>
                            <input type="text" name="lname" id="lname" maxlength="50" size="40" placeholder="  Samanta">
                            ( Max 50 Characters Allowed )
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="mail">Email ID</label>
                        </td>
                        <td>
                            <input type="email" name="mail" id="mail" size="40"
                                placeholder="  moupriyasamanta566@gmail.com">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="num">Mobile Number</label>
                        </td>
                        <td>
                            <input type="tel" name="num" id="num" maxlength="10" size="40" placeholder="  9382XXXXXX"> (
                            10 Digits Allowed )
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <p>Gender</p>
                        </td>
                        <td>
                            <label for="male">
                                <input type="radio" name="gender" id="male"> Male
                            </label>
                            <label for="female">
                                <input type="radio" name="gender" id="female"> Female
                            </label>
                        </td>

                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="dob">Date of Birth (DOB)</label>
                        </td>

                        <td>
                            <input type="date" name="dob" id="dob">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="add">Address </label>
                        </td>

                        <td>
                            <textarea name="add" id="add" cols="50" rows="10"></textarea>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="city">City </label>
                        </td>

                        <td>
                            <input type="text" name="city" id="city" maxlength="50" size="40" placeholder="   kolkata">
                            ( Max 50 Characters Allowed )
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="pin">Pin Code </label>
                        </td>

                        <td>
                            <input type="number" name="pin" id="pin" maxlength="6" size="40" placeholder="   700144"> (
                            Max 6 Numbers Allowed )
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="state">State </label>
                        </td>

                        <td>
                            <input type="text" name="state" id="state" maxlength="50" size="40"
                                placeholder="   West Bengal"> ( Max 50 Characters Allowed )
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="country">Country </label>
                        </td>

                        <td>
                            <input type="text" name="country" id="country" maxlength="50" size="40"
                                placeholder="   India">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <p>Hobbies</p>
                        </td>

                        <td>
                            <label for="drawing">
                                <input type="checkbox" name="hobbies" id="drawing">drawing

                            </label>
                            <label for="singing">
                                <input type="checkbox" name="hobbies" id="singing">Singing
                            </label>
                            <label for="dancing">
                                <input type="checkbox" name="hobbies" id="dancing">Dancing
                            </label>
                            <label for="singing">
                                <input type="checkbox" name="hobbies" id="sketching">Sketching
                            </label>
                            <br>
                            <label for="others">
                                <input type="checkbox" name="hobbies" id="others"> Others <input type="text" id="others"
                                    placeholder="  Ex - Teching" maxlength="50" size="40"> ( Max 50 Characters Allowed)
                            </label>
                        </td>
                    </tr>
                </div>
                <br>
                <br>
                <div>
                    <tr>
                        <td>
                            <p>Qualification</p>
                        </td>

                        <td>
                            <label for="hs10">
                                <input type="checkbox" name="qualification" id="hs10"> High School ( 10th )

                            </label>
                            <br>
                            <label for="hs12">
                                <input type="checkbox" name="qualifications" id="hs12"> Higher School ( 12th )
                            </label>
                            <br>
                            <label for="grad">
                                <input type="checkbox" name="qualification" id="grad"> Graduation (Bachelors)
                            </label>
                            <br>
                            <label for="postgrad">
                                <input type="checkbox" name="qualification" id="postgrad"> Post Graduation (Masters)
                            </label>
                            <br>
                            <label for="phd">
                                <input type="checkbox" name="qualification" id="phd"> PhD
                            </label>
                        </td>
                    </tr>
                </div>
                <br>
                <br>
                <div>
                    <tr>
                        <td>
                            <p>Course Applied For</p>
                        </td>

                        <td>
                            <label for="bca">
                                <input type="radio" name="course" id="bca"> BCA ( Bachelor of Computer Application )

                            </label>
                            <br>
                            <label for="bcom">
                                <input type="radio" name="course" id="bcom"> B.Com ( Bachelor of Commerce )
                            </label>
                            <br>
                            <label for="bsc">
                                <input type="radio" name="course" id="bscd"> B.Sc ( Bachelor of Science )
                            </label>
                            <br>
                            <label for="ba">
                                <input type="radio" name="course" id="ba"> BA ( Bachelor of Arts )
                            </label>
                            <br>
                            <label for="mca">
                                <input type="radio" name="course" id="mca"> MCA ( Master of Computer Application )
                            </label>
                            <br>
                            <label for="mcom">
                                <input type="radio" name="course" id="mcom"> M.Com ( Master of Commerce )
                            </label>
                            <br>
                            <label for="msc">
                                <input type="radio" name="course" id="msc"> M.Sc ( Master of Science )
                            </label>
                            <br>
                            <label for="ma">
                                <input type="radio" name="course" id="ma"> MA ( Master of Arts )
                            </label>
                        </td>
                    </tr>
                </div>
            </table>
        </form>
    </div>
    <br>
    <div align="center">
        <input type="submit">
        <input type="reset">
    </div>
</body>

</html>
