
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>

<body style="background-color:#f2ccf2 ;">
    <div>
        <h1>Student Registration:</h1>
        <form>
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" id="firstname" placeholder="enter ...">
            <br>
            <br>
            <label for="secondname">Middle Name: </label>
            <input type="text" name="middlename" id="middlename" placeholder="enter ...">
            <br>
            <br>
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" id="lastname" placeholder="enter ...">
            <br>
            <br>
            <select name="course" id="course">
                <option value="no-course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B Tech">B Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M Tech">M Tech</option>
            </select>
            <br>
            <br>
            <p>Gender:</p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female">
            <label for="male">Female</label>
            <br>
            <input type="radio" name="gender" id="other">
            <label for="male">Other</label>
            <br>
            <br>
            <label for="telnum">Phone:</label>
            <input type="tel" name="telnum" id="telnum" maxlength="2" size="2" placeholder="+91">
            <input type="tel" name="telnum" id="telnum" maxlength="10" size="10">
            <br>
            <br>
            <label for="address">Address</label>
            <br>
            <textarea name="address" id="address" cols="100" rows="10"></textarea>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <label for="repassword">Re-type password:</label>
            <input type="repassword" name="repassword" id="repassword">
            <br>
            <br>
            <input type="submit">
        </form>
    </div>
</body>

</html>
